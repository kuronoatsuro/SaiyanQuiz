<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>悟空とジャン拳</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="all">
    <div id="app" class="wrapper">
    
      <!-- タイトル -->
      <h1 class="title">ドラゴンボール原作の中で超サイヤ人に<br>変身するキャラクターを全て答えよ</h1>
      <!-- タイトル -->

      <!-- 入力欄 -->
      <div class="task-add-panel">
        <input type="text" id="todoText" class="input-field" />
        <button id="addTodoBtn" class="btn">追加</button>
        <button id="deleteTodoBtn" class="btn btn-delete">全削除</button>
      </div>
      <!-- 入力欄 -->

      <!-- リスト -->
      <div class="task-show-panel">
        <ul id="todoList"></ul>
      </div>
      <!-- リスト -->

      <!-- 判定 -->
      <div class="panel-result" id="result">
        <h1>足りないぞ！</h1>
      </div>
      <!-- 判定 -->
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
